name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci-cd.yml'
      - 'requirements*.txt'
      - 'package.json'
      - 'Dockerfile'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci-cd.yml'
      - 'requirements*.txt'
      - 'package.json'
      - 'Dockerfile'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_IMAGE_NAME: 'construction-intel-platform'

jobs:
  # Linting and Code Quality Checks
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          cd backend && pip install -r requirements.txt

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Run Python linting (flake8)
        run: |
          flake8 backend/app/ --ignore=E203,W503,E501 --exclude=backend/app/migrations,backend/app/__pycache__

      - name: Run Python formatting check (black)
        run: |
          black --check backend/app/

      - name: Run Python import sorting check (isort)
        run: |
          isort --check-only --diff backend/app/

      - name: Run Python type checking (mypy)
        run: |
          mypy backend/app/ --ignore-missing-imports

      - name: Run frontend linting
        working-directory: ./frontend
        run: |
          npm run lint

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          cd backend && pip install -r requirements.txt

      - name: Run Bandit (Python Security Scanner)
        run: |
          bandit -r backend/app/ -f json -o bandit-results.json || true

      - name: Run Safety (Dependency Security Scanner)
        run: |
          safety check --file backend/requirements.txt --json --output safety-report.json || true

      - name: Run pip-audit (Python Dependency Auditing)
        run: |
          pip-audit -r backend/requirements.txt --format json --output pip-audit-report.json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4.1.3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-results.json
            safety-report.json
            pip-audit-report.json

  # Unit and Integration Testing
  testing:
    runs-on: ubuntu-latest
    needs: [linting, security]
    strategy:
      matrix:
        python-version: ['3.11']
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_construction_intel
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Backend Tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_construction_intel
          SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: test-openai-key
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Run Frontend Build Test
        working-directory: ./frontend
        run: |
          npm run build

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4.1.3
        with:
          name: coverage-reports-python-${{ matrix.python-version }}
          path: |
            backend/htmlcov/
            backend/coverage.xml

  # Docker Build and Push
  build-and-push:
    runs-on: ubuntu-latest
    needs: testing
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata for Backend Docker
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-backend:buildcache,mode=max

      - name: Extract Metadata for Frontend Docker
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-frontend:buildcache,mode=max

  # Deployment to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.construction-intel.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Staging Environment
        run: |
          echo "Deploying to staging environment"
          echo "Image: ghcr.io/${{ github.repository }}-backend:develop"
          echo "Image: ghcr.io/${{ github.repository }}-frontend:develop"
          # In a real setup, this would contain deployment commands to staging
          # Example: kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}-backend:develop
          echo "Staging deployment completed"
          
      - name: Run Post-deployment Health Checks
        run: |
          echo "Running health checks on staging"
          # Add health check commands
          # Example: curl -f https://staging.construction-intel.com/health || exit 1

  # Deployment to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://construction-intel.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Production Environment
        run: |
          echo "Deploying to production environment"
          echo "Image: ghcr.io/${{ github.repository }}-backend:main"
          echo "Image: ghcr.io/${{ github.repository }}-frontend:main"
          # In a real setup, this would contain deployment commands to production
          # Example: kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}-backend:main
          echo "Production deployment completed"
          
      - name: Run Production Health Checks
        run: |
          echo "Running production health checks"
          # Add production health checks
          # Example: curl -f https://construction-intel.com/health || exit 1

  # Release Management
  release:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from commit
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=v0.1.0-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated release for commit ${{ github.sha }}
            
            ## Features
            - CI/CD pipeline implemented
            - Security scanning added
            - Automated testing enabled
            - Deployment workflows configured
            
            ## Docker Images
            - Backend: ghcr.io/${{ github.repository }}-backend:main
            - Frontend: ghcr.io/${{ github.repository }}-frontend:main
            
          draft: false
          prerelease: false
