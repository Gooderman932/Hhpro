name: Security Scanning

on:
  schedule:
    # Weekly security scans on Mondays at 1 AM UTC
    - cron: '0 1 * * 1'
  push:
    branches: [ main ]
    paths:
      - 'backend/requirements.txt'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
  pull_request:
    paths:
      - 'backend/requirements.txt'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
  workflow_dispatch:

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit bandit
      
      - name: Run Safety check
        working-directory: ./backend
        run: |
          safety check -r requirements.txt --json > safety-report.json || true
          cat safety-report.json
        continue-on-error: true
      
      - name: Run pip-audit
        working-directory: ./backend
        run: |
          pip-audit -r requirements.txt --desc --format json > pip-audit-report.json || true
          cat pip-audit-report.json
        continue-on-error: true
      
      - name: Run Bandit security linter
        working-directory: ./backend
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          cat bandit-report.json
        continue-on-error: true
      
      - name: Upload Python security reports
        uses: actions/upload-artifact@v4.4.3
        with:
          name: python-security-reports
          path: |
            backend/safety-report.json
            backend/pip-audit-report.json
            backend/bandit-report.json
          retention-days: 30
        continue-on-error: true

  nodejs-security:
    name: Node.js Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --json > npm-audit-report.json || true
          cat npm-audit-report.json
        continue-on-error: true
      
      - name: Upload Node.js security reports
        uses: actions/upload-artifact@v4.4.3
        with:
          name: nodejs-security-reports
          path: frontend/npm-audit-report.json
          retention-days: 30
        continue-on-error: true

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build backend Docker image
        run: |
          docker build -t backend-security-scan:latest -f backend/Dockerfile.prod backend/
      
      - name: Build frontend Docker image
        run: |
          docker build -t frontend-security-scan:latest -f frontend/Dockerfile.prod frontend/
      
      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend-security-scan:latest'
          format: 'sarif'
          output: 'trivy-backend.sarif'
        continue-on-error: true
      
      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend-security-scan:latest'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  generate-security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [python-security, nodejs-security, docker-security]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        continue-on-error: true
      
      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date)" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Python Security" >> security-summary.md
          echo "- Safety check completed" >> security-summary.md
          echo "- pip-audit completed" >> security-summary.md
          echo "- Bandit scan completed" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Node.js Security" >> security-summary.md
          echo "- npm audit completed" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Docker Security" >> security-summary.md
          echo "- Trivy scans completed" >> security-summary.md
          echo "" >> security-summary.md
          echo "View detailed reports in the Actions artifacts." >> security-summary.md
          cat security-summary.md
      
      - name: Upload security summary
        uses: actions/upload-artifact@v4.4.3
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90
      
      - name: Create issue for critical vulnerabilities
        if: failure()
        run: |
          echo "Critical vulnerabilities detected!"
          # Here you would create a GitHub issue automatically
          # gh issue create --title "Security Alert: Critical Vulnerabilities Found" \
          #   --body "Weekly security scan detected critical vulnerabilities. Check Actions artifacts for details."
