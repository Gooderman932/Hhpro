name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_construction_intel
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8 linting
        run: |
          cd backend
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run black formatting check
        run: |
          cd backend
          black --check app/
      
      - name: Run mypy type checking
        run: |
          cd backend
          mypy app/ --ignore-missing-imports || true
      
      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_construction_intel
          SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: test-openai-key
        run: |
          cd backend
          # Create test directory if it doesn't exist
          mkdir -p tests
          
          # Create a basic conftest.py if it doesn't exist
          if [ ! -f tests/conftest.py ]; then
            cat > tests/conftest.py << 'EOF'
          """
          Pytest configuration and fixtures.
          
          Copyright (c) 2025 Poor Dude Holdings LLC. All Rights Reserved.
          """
          import pytest
          from fastapi.testclient import TestClient
          from sqlalchemy import create_engine
          from sqlalchemy.orm import sessionmaker
          from sqlalchemy.pool import StaticPool
          
          from app.main import app
          from app.database import Base, get_db
          
          # Use in-memory SQLite for tests
          SQLALCHEMY_DATABASE_URL = "sqlite:///:memory:"
          
          engine = create_engine(
              SQLALCHEMY_DATABASE_URL,
              connect_args={"check_same_thread": False},
              poolclass=StaticPool,
          )
          TestingSessionLocal = sessionmaker(autocommit=False, autoflush=False, bind=engine)
          
          @pytest.fixture(scope="function")
          def db():
              Base.metadata.create_all(bind=engine)
              db = TestingSessionLocal()
              try:
                  yield db
              finally:
                  db.close()
                  Base.metadata.drop_all(bind=engine)
          
          @pytest.fixture(scope="function")
          def client(db):
              def override_get_db():
                  try:
                      yield db
                  finally:
                      pass
              app.dependency_overrides[get_db] = override_get_db
              with TestClient(app) as test_client:
                  yield test_client
              app.dependency_overrides.clear()
          EOF
          fi
          
          # Create a basic test if none exist
          if [ ! -f tests/test_main.py ]; then
            cat > tests/test_main.py << 'EOF'
          """
          Basic API tests.
          
          Copyright (c) 2025 Poor Dude Holdings LLC. All Rights Reserved.
          """
          def test_health_check(client):
              """Test health check endpoint."""
              response = client.get("/health")
              assert response.status_code == 200
              assert response.json()["status"] == "healthy"
          
          def test_root_endpoint(client):
              """Test root endpoint."""
              response = client.get("/")
              assert response.status_code == 200
              assert "name" in response.json()
          EOF
          fi
          
          # Run tests with coverage
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4.1.2
        with:
          name: coverage-backend
          path: backend/htmlcov/
          retention-days: 30

  frontend-tests:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Run npm install
        run: |
          cd frontend
          npm install
      
      - name: Run TypeScript compilation check
        run: |
          cd frontend
          npx tsc --noEmit
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
      
      - name: Run build test
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.1.2
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "CI pipeline failed"
            exit 1
          fi
          
          echo "CI pipeline passed successfully!"
